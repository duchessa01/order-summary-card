<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <img class="card-img" src="images/illustration-hero.svg" alt="illustration of a girl listening to music">
      <div class="card-padding">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="plan-section">
            <img src="images/icon-music.svg" alt="music icon">
            <div>
              <h5 class="plan-name">Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          <a href="#" class="price-edit">Change</a>
        </div>
        
        <button>Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>  
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/duchessa01">duchessa01</a>.
    </div>
  </footer>

</body>
</html>
